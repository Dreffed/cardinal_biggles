[pytest]
# Pytest configuration for Cardinal Biggles

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=cardinal_biggles
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (> 1 second)
    requires_ollama: Tests that require Ollama to be running
    requires_api_key: Tests that require API keys
    requires_network: Tests that require network access

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning